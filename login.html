<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://i.ibb.co/9Yz9JYK/wedding.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }

    .login-modal {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      border: 1px solid #ec2aa0;
      border-radius: 8px;
      position: relative;
      padding: 40px 30px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .login-modal h4 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control {
      border: 1.5px solid #ec2aa0;
      border-radius: 8px;
      height: 50px;
      font-size: 16px;
    }

    .form-check-input:checked {
      background-color: #ec2aa0;
      border-color: #ec2aa0;
    }

    .btn-login {
      background-color: #ec2aa0;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 8px;
      padding: 10px 0;
    }

    .form-check-label {
      margin-left: 8px;
    }

    .forgot {
      float: right;
      margin-top: 7px;
      font-size: 14px;
      color: #333;
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
    }

    .register-text a {
      color: #ec2aa0;
      font-weight: bold;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      right: 12px;
      top: 10px;
      background: none;
      border: none;
      font-size: 20px;
      color: #ec2aa0;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="login-modal">
  <button class="close-btn" onclick="document.querySelector('.login-modal').style.display='none'">&times;</button>
  <h4>Login into your Account</h4>
  <form id="loginForm" novalidate>
    <div class="mb-3">
      <input type="text" class="form-control" id="emailPhone" placeholder="Email or phone">
      <div class="error" id="emailPhoneError"></div>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <div class="error" id="passwordError"></div>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="forgot">Forget Password?</a>
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
    <div class="register-text mt-4">
      <p>Dont have an account?<br><a href="#">Register Now</a></p>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    let emailPhone = document.getElementById('emailPhone').value.trim();
    let password = document.getElementById('password').value.trim();
    let emailPhoneError = document.getElementById('emailPhoneError');
    let passwordError = document.getElementById('passwordError');

    emailPhoneError.textContent = '';
    passwordError.textContent = '';

    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    const phoneRegex = /^[6-9]\d{9}$/;

    let valid = true;

    if (!emailPhone) {
      emailPhoneError.textContent = 'Please enter your email or phone.';
      valid = false;
    } else if (!emailRegex.test(emailPhone) && !phoneRegex.test(emailPhone)) {
      emailPhoneError.textContent = 'Enter a valid email or 10-digit phone.';
      valid = false;
    }

    if (!password) {
      passwordError.textContent = 'Password is required.';
      valid = false;
    } else if (password.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters.';
      valid = false;
    }

    if (valid) {
      alert('Login successful!');
      // Proceed with further logic
    }
  });
</script>

</body>
</html>
